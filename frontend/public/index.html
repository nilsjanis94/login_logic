<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Setzt den Zeichensatz der Seite auf UTF-8 -->
    <meta charset="utf-8" />
    
    <!-- Verlinkt das Favicon (Symbol der Webseite) -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    
    <!-- Legt das Layout für responsive Geräte fest -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Bestimmt die Themenfarbe der Browseroberfläche (z. B. in mobilen Browsern) -->
    <meta name="theme-color" content="#000000" />
    
    <!-- Gibt eine kurze Beschreibung der Webseite an -->
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <!-- Definiert das Icon, das auf Apple-Geräten verwendet wird -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!--
      manifest.json enthält Metadaten zur Web-App, die benötigt werden,
      wenn die App auf einem mobilen Gerät oder Desktop installiert wird.
      Weitere Informationen: https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!--
      Hinweis:
      %PUBLIC_URL% wird während des Build-Prozesses durch den Pfad zum 'public'-Verzeichnis ersetzt.
      Es stellt sicher, dass nur Dateien aus diesem Verzeichnis referenziert werden,
      was sowohl Client-seitiges Routing als auch nicht-Root-URLs unterstützt.
      Weitere Details findest du, wenn du `npm run build` ausführst.
    -->
    
    <!-- Titel der Webseite -->
    <title>React App</title>
  </head>
  <body>
    <!--
      Falls JavaScript deaktiviert ist, wird diese Nachricht angezeigt,
      um den Benutzer darauf hinzuweisen, dass JavaScript für den Betrieb der App benötigt wird.
    -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Container, in den die React-Anwendung gemountet wird -->
    <div id="root"></div>
    
    <!--
      Diese HTML-Vorlage dient als Ausgangspunkt.
      Wird die Datei direkt im Browser geöffnet, ist die Seite noch leer.
      Nach dem Aufbau der Anwendung wird das gebündelte JavaScript am Ende des <body>-Tags eingefügt.
      
      Entwicklungsbefehle:
      - Start des Entwicklungsmodus: `npm start` oder `yarn start`
      - Erstellung eines Produktionsbundles: `npm run build` oder `yarn build`
    -->
  </body>
</html>
